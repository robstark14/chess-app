<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Chessboard with Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="../styles.css" />
</head>

<body>
  <header>
    <h1>Chessboard with Grid</h1>
  </header>
  <div id="chessboard-container">
    <div class="row-A">
      <div id="A8" class="box">
        <img class="b-rook" id="br1" src="./images/br.png" alt="black rbr.png" />
      </div>
      <div id="B8" class="box">
        <img src="./images/bh.png" alt="black knight" />
      </div>
      <div id="C8" class="box">
        <img src="./images/bb.png" alt="black bishop" />
      </div>
      <div id="D8" class="box">
        <img class="b-king" id="bk" src="./images/bk.png" alt="black king" />
      </div>
      <div id="E8" class="box">
        <img src="./images/bq.png" alt="black queen" />
      </div>
      <div id="F8" class="box">
        <img src="./images/bb.png" alt="black-bishop" />
      </div>
      <div id="G8" class="box">
        <img src="./images/bh.png" alt="black knight" />
      </div>
      <div id="H8" class="box">
        <img class="b-rook" id="br2" src="./images/br.png" alt="black rook.png" />
      </div>
    </div>
    <div class="row-B">
      <div id="A7" class="box">
        <img class="b-pawn" id="bp1" src="./images/bp.png" alt="black pawn" />
      </div>
      <div id="B7" class="box">
        <img class="b-pawn" id="bp2" src="./images/bp.png" alt="black pawn" />
      </div>
      <div id="C7" class="box">
        <img class="b-pawn" id="bp3" src="./images/bp.png" alt="black pawn" />
      </div>
      <div id="D7" class="box">
        <img class="b-pawn" id="bp4" src="./images/bp.png" alt="black pawn" />
      </div>
      <div id="E7" class="box">
        <img class="b-pawn" id="bp5" src="./images/bp.png" alt="black pawn" />
      </div>
      <div id="F7" class="box">
        <img class="b-pawn" id="bp6" src="./images/bp.png" alt="black pawn" />
      </div>
      <div id="G7" class="box">
        <img class="b-pawn" id="bp7" src="./images/bp.png" alt="black pawn" />
      </div>
      <div id="H7" class="box">
        <img class="b-pawn" id="bp8" src="./images/bp.png" alt="black pawn" />
      </div>
    </div>
    <div class="row-A">
      <div id="A6" class="box"></div>
      <div id="B6" class="box"></div>
      <div id="C6" class="box"></div>
      <div id="D6" class="box"></div>
      <div id="E6" class="box"></div>
      <div id="F6" class="box"></div>
      <div id="G6" class="box"></div>
      <div id="H6" class="box"></div>
    </div>
    <div class="row-B">
      <div id="A5" class="box"></div>
      <div id="B5" class="box"></div>
      <div id="C5" class="box"></div>
      <div id="D5" class="box"></div>
      <div id="E5" class="box"></div>
      <div id="F5" class="box"></div>
      <div id="G5" class="box"></div>
      <div id="H5" class="box"></div>
    </div>
    <div class="row-A">
      <div id="A4" class="box"></div>
      <div id="B4" class="box"></div>
      <div id="C4" class="box"></div>
      <div id="D4" class="box"></div>
      <div id="E4" class="box"></div>
      <div id="F4" class="box"></div>
      <div id="G4" class="box"></div>
      <div id="H4" class="box"></div>
    </div>
    <div class="row-B">
      <div id="A3" class="box"></div>
      <div id="B3" class="box"></div>
      <div id="C3" class="box"></div>
      <div id="D3" class="box"></div>
      <div id="E3" class="box"></div>
      <div id="F3" class="box"></div>
      <div id="G3" class="box"></div>
      <div id="H3" class="box"></div>
    </div>
    <div class="row-A white">
      <div id="A2" class="box">
        <img class="w-pawn" id="wp1" src="./images/wp.png" alt="white pawn" />
      </div>
      <div id="B2" class="box">
        <img class="w-pawn" src="./images/wp.png" alt="white pawn" />
      </div>
      <div id="C2" class="box">
        <img class="w-pawn" src="./images/wp.png" alt="white pawn" />

      <div id="D2" class="box">
        <img class="w-pawn" src="./images/wp.png" alt="white pawn" />

      <div id="E2" class="box">

      </div>
      <div id="F2" class="box">
        <img class="w-pawn" src="./images/wp.png" alt="white pawn" />
      </div>
      <div id="G2" class="box">
        <img class="w-pawn" src="./images/wp.png" alt="white pawn" />
      </div>
      <div id="H2" class="box">
        <img class="w-pawn" src="./images/wp.png" alt="white pawn" />
      </div>
    </div>
    <div class="row-B white">
      <div id="A1" class="box">
        <img class="w-rook" id="wr1" src="./images/wr.png" alt="white rook" />
      </div>
      <div id="B1" class="box">
        <img src="./images/wh.png" alt="white horse" />
      </div>
      <div id="C1" class="box">
        <img src="./images/wb.png" alt="white bishop" />
      </div>
      <div id="E1" class="box">
        <img src="./images/wk.png" alt="white king" />
      </div>
      <div id="D1" class="box">
        <img src="./images/wq.png" alt="white queen" />
      </div>
      <div id="F1" class="box">
        <img src="./images/wb.png" alt="white bishop" />
      </div>
      <div id="G1" class="box">
        <img src="./images/wh.png" alt="white horse" />
      </div>
      <div id="H1" class="box">
        <img class="w-rook" src="./images/wr.png" alt="white rook.png" />
      </div>
    </div>
  </div>
  <script src="../src/main.js"></script>

</html>
